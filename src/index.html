<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <ul class="filters">
      <li>
        <label>Cover <i class="bi bi-back"></i></label>
        <select class="picker" for="includeCover">
          <option value="true">Include</option>
          <option value="false">Exclude</option>
        </select>
      </li>
      <li>
        <label>Name <i class="bi bi-person-lines-fill"></i></label>
        <input class="picker" for="name" type="text" />
      </li>
      <li>
        <label>Last Name <i class="bi bi-person-lines-fill"></i></label>
        <input class="picker" for="lastname" type="text" />
      </li>
      <li>
        <label>S. M. Position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-right">Right</option>
          <option value="position-left">Left</option>
        </select>
      </li>
      <li>
        <label>Twitter <i class="bi bi-twitter"></i></label>
        <input class="picker" for="twitter" type="text" />
      </li>
      <li>
        <label>Github <i class="bi bi-github"></i></label>
        <input class="picker" for="github" type="text" />
      </li>
      <li>
        <label>LinkedIn <i class="bi bi-linkedin"></i></label>
        <input class="picker" for="linkedin" type="text" />
      </li>
      <li>
        <label>Instagram <i class="bi bi-instagram"></i></label>
        <input class="picker" for="instagram" type="text" />
      </li>
      <li>
        <label>Role <i class="bi bi-person-circle"></i></label>
        <select class="picker" for="role">
          <option value="Select your career">Select</option>
          <option class="dev" value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writter">Technical Writter</option>
        </select>
      </li>
      <li>
        <label>City <i class="bi bi-pin-map-fill"></i></label>
        <select class="picker" for="city">
          <option value="City">Select</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Caracas">Caracas</option>
          <option value="Toronto">Toronto</option>
        </select>
      </li>
      <li>
        <label>Country <i class="bi bi-globe-americas"></i></label>
        <select class="picker" for="country">
          <option value="Country">Select</option>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Venezuela">Venezuela</option>
        </select>
      </li>
    </ul>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
